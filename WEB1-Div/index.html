<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras con Div</title>
</head>

<body>
    <!--Bloque Container -->
    <div id="container">Container
        <!--Bloque header -->
        <div id="header">Header</div>
        <!--Bloque mainmenu -->
        <div id="mainmenu">mainmenu</div>
        <!--Bloque principal -->
        <div>
            <!--Bloque maincontent -->
            <div id="maincontent">maincontent</div>
            <!--Bloque submenu -->
            <div id="submenu">submenu</div>
        </div>
        <!--Bloque footer -->
        <div id="footer">footer</div>
    </div>

</body>

</html>
